<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="profile">
    <div class="avatar"><img src="/Challenge 1/assets/images/avatar-jessica.jpeg" alt=""></div>
    <div class="name">Jessica Randall</div>
    <div class="address">London, United Kingdom</div>
    <div class="bio">"Front-end developer and avid reader</div>
    <div class="socialprofile">
      <a href=""><div class="sociallink">Github</div></a>
      <a href=""><div class="sociallink">Frontend Mentor</div></a>
      <a href=""><div class="sociallink">LinkedIn</div></a>
      <a href=""><div class="sociallink">Twitter</div></a>
      <a href=""><div class="sociallink">Instagram</div></a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vnslimz" target="_blank">Dung Xuan Nguyen</a>.
  </div>
</body>
</html>
